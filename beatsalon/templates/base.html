{% load staticfiles %}
<html>
    <head>
        <title>Beat Salon</title>
        <meta charset = "utf8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        <!-- libraries -->
        <script src="{% static 'libraries/p5.js' %} " type="text/javascript"></script>
        <script src="{% static 'libraries/p5.dom.js' %}" type="text/javascript"></script>
        <script src="{% static 'libraries/p5.sound.js' %}" type="text/javascript"></script>
       <!-- jquery -->
       <script src = "https://code.jquery.com/jquery-2.1.3.min.js"></script>
       <!-- Youtube api -->
       <script src = "{% static 'js/app.js' %}"></script>
       <script src = "https://apis.google.com/js/client.js?onload=init"></script>
  </head>
  <body>
<!--playlist -->
    <div class="container-fluid">
        <div class="playlist">
            <img src="{% static 'blog/<.png' %}" id="slideleft" alt="" height="20px" class="playlistarrow">
            <img src="{% static 'blog/beenzino.jpg' %}" alt="" id="img1" class="clip-circle" height="40px" width="40px">
            <img src="{% static 'blog/camel.jpg' %}" alt="" id="img2" class="clip-circle" height="40px" width="40px">
            <img src="{% static 'blog/markronson.png' %}" alt="" id="img3" class="clip-circle" height="40px" width="40px">
            <img src="{% static 'blog/weezer.jpg' %}"" alt="" id="img4" class="clip-circle" height="40px" width="40px">
        </div>
            <img id="myBtn" src="{% static 'blog/+.png' %}">
      </div>



<!-- START MODAL -->

<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <img class="close" src="{% static 'blog/X.png' %}">
        {% block contents %}
        {% endblock %}
  </div>
</div>



<!--START PLAY SECTION-->
<div class = "play_button">
    <img class="play" src="{% static 'blog/X.png' %}">
</div>
<!--global variables/ tags for play pause next etc -->

<script>
var _play = false
var _pause = true //default
var list_empty = true //default



      $('img.play').click(function() {

            _pause = false //now playing
            if (list_empty != _pause){
            alert("add song");
            }

          if (musicPlaying){
            $(this).attr('src','{% static 'blog/X.png' %}');
            list_empty = false
            song.pause();
            musicPlaying=false;
          }
          else{
            $(this).attr('src','{% static 'blog/V.png' %}');
            list_empty = false
            song.play();
            musicPlaying=true;
          }
      });



      $( "div.play_button" ).mouseover(function() {
        $(".play").show();
      });

      $( "div.play_button" ).mouseout(function() {
          $(".play").hide();
        });


      $('#add_1').click(function() {
          $(this).attr('src','{% static 'blog/V.png' %}');
      });

      $('#add_2').click(function() {
          $(this).attr('src','{% static 'blog/V.png' %}');
      });


</script>


<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
    </body>
</html>
